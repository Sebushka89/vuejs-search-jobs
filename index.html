<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <ul class="jobs">
                                    
            <li  v-for='(job,index) in jobs' >
                <div>Nome azienda: {{job.company}}</div>
                <div>Psozione offerta: {{job.postion}}</div>
                <div>Descrizione lavoro: {{job.description}}</div>
                <div>Annuncio pubblicato il: {{job.created_at}}</div>
                <div>Logo azienda: {{job.logo}}</div>
                <div>Luogo: {{job.city}}</div>
                <div>Tipologia contratto offerto: {{job.contract}}</div>
                <i :class='favJob(index)' @click="addFav(index)"></i>
                <button class="first-button" v-if="applied.includes(index + 1)" @click="applyJob(index)">Applied</button>
                <button class="second-button" v-else @click="applyJob(index)" >Apply Now</button>
            </li>
    
        </ul>
    </div>
    
</body>
<script src="js/script.js"></script>
</html>
